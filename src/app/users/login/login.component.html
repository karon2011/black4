<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-grid-tile-header>
      <mat-label>Login</mat-label>
    </mat-grid-tile-header>
    <form class="user-profile-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="user-profile-full-width" floatLabel="auto" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>

      <mat-form-field class="user-profile-full-width" floatLabel="auto" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
      <button color="primary" align="end" mat-flat-button>Login</button>
    </form>
    <mat-grid-tile-footer>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  <mat-grid-tile>
    <p>Tile 2</p>
  </mat-grid-tile>

</mat-grid-list>
