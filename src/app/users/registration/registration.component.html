<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-grid-tile-header>
      <mat-label>Register</mat-label>
    </mat-grid-tile-header>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="register-full-width" floatLabel="auto" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" class="form-control" required>
      </mat-form-field>
      <mat-form-field class="register-full-width" floatLabel="auto" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" class="form-control" required>
      </mat-form-field>
      <mat-form-field class="register-full-width" floatLabel="auto" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" class="form-control" required>
      </mat-form-field>
      <button color="accent" mat-flat-button routerLink="/login">Cancel</button>
      <button color="primary" mat-flat-button>Register</button>

    </form>
  </mat-grid-tile>

  <mat-grid-tile>
    More Infos
  </mat-grid-tile>
</mat-grid-list>
